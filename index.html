<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Super Position Mario</title>
    <link rel="icon" href="./assets/images/favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <div class="flex">
      <div class="title">
        <img src="./assets/images/logo.png" alt="Super Position Mario" />
      </div>
      <div class="border">
        <main class="background">
          <button
            aria-label="Play theme song."
            onclick="app.theme()"
            ondblclick="app.themeStop()"
            class="tvButton"
          ></button>
          <button
            aria-label="Show video of toronto raptors's last winning shot."
            onclick="app.kawhi()"
            class="channelButton"
          ></button>
          <button
            aria-label="Play hot cops commercial."
            onclick="app.hotCops()"
            class="channelButton2"
          ></button>
          <div class="levelBackground pseudoTv">
            <div class="kawhi">
              <img
                src="./assets/images/kawhi9s.gif"
                alt="kawhi scoring a game winning shot"
              />
            </div>
            <div class="hotCops hide">
              <img
                class="hotcopsTitle"
                src="./assets/images/hotcops.png"
                alt=""
              />
              <img
                class="hotCopsFull"
                src="./assets/images/hotcopsgif.gif"
                alt=""
              />
            </div>

            <div class="tv">
              <img src="./assets/images/80s-tv.png" alt="" />
            </div>
            <div class="coin">
              <img src="./assets/images/coin.gif" alt="" />
            </div>
            <div class="target">
              <img src="./assets/images/target.png" alt="" />
            </div>
            <div class="mario">
              <img src="./assets/images/mario.png" alt="" />
            </div>
          </div>
          <div class="score">
            <h2 class="scoreValue"></h2>
          </div>
          <h2 class="lives"><span class="life"></span> <span>: Lives</span></h2>
          <div class="overlay">
            <img src="./assets/images/clear.png" alt="" />
          </div>
          <form action="">
            <div class="secondarySection">
              <p class="questions">
                Assuming Mario is 'position: absolute' relative to the screen.
                Place Mario to the target
              </p>
            </div>
            <div class="buttonSpacing">
              <label class="subQuestion1" for="">justify-content:</label>
              <select class="firstQuestion" name="justify-content">
                <option class="subQuestion1Option1"></option>
                <option class="subQuestion1Option2"></option>
                <option class="subQuestion1Option3" value="center"
                  >center</option
                >
                <option class="subQuestion1Option4" value="space-around"
                  >space around</option
                >
              </select>
            </div>
            <div class="buttonSpacing">
              <label class="subQuestion2" for="">align-content</label>
              <select class="secondQuestion" name="justify-content">
                <option class="subQuestion2Option1" value="flex-start"
                  >flex-start;</option
                >
                <option class="subQuestion2Option2" value="space-between"
                  >space-between</option
                >
                <option class="subQuestion2Option3" value="center"
                  >center</option
                >
                <option class="subQuestion2Option4" value="baseline"
                  >baseline</option
                >
              </select>
            </div>
            <input type="submit" value="submit" />
          </form>
        </main>
      </div>
      <audio id="coin" src="./assets/audio/coin.wav"></audio>
      <audio id="wrong" src="./assets/audio/wrong.wav"></audio>
      <audio id="theme" src="./assets/audio/theme.mp3"></audio>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
      <script src="./js/scripts.js"></script>
    </div>
  </body>
</html>
