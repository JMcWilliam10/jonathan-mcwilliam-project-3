  <body>
    <div class="flex">
      <div class="title">
        <h1></h1>
      </div>
      <div class="border">
        <main class="background">
          <div class="levelBackground pseudoTv">
            <div class="tv">
              <img src="./assets/images/80s-tv.png" alt="" />
            </div>

            <div class="coin">
              <img src="./assets/images/coin.gif" alt="" />
            </div>
            <div class="target">
              <img src="./assets/images/target.png" alt="target icon" />
            </div>
            <div class="mario">
              <img src="./assets/images/mario.png" alt="mario icon" />
            </div>
          </div>
          <div class="score">
            <p class="scoreValue">0 =</p>
          </div>
        </main>
      </div>

      <div class="secondarySection">
        <p class="questions">
          Using flexbox properties how would you align mario to the target
        </p>
      </div>

      <form action="">
        <div>
          <label class="subQuestion1" for="">justify-content:</label>
          <select class="firstQuestion" name="justify-content">
            <option class="subQuestion1Option1" value="flex-end"
              >flex-end;</option
            >
            <option class="subQuestion1Option2" value="flex-start"
              >flex-start</option
            >
            <option class="subQuestion1Option3" value="center">center</option>
            <option class="subQuestion1Option4" value="space-around"
              >space around</option
            >
          </select>
        </div>
        <div>
          <label class="subQuestion2" for="">align-content</label>
          <select class="secondQuestion" name="justify-content">
            <option class="subQuestion2Option1" value="flex-start"
              >flex-start;</option
            >
            <option class="subQuestion2Option2" value="space-between"
              >space-between</option
            >
            <option class="subQuestion2Option3" value="center">center</option>
            <option class="subQuestion2Option4" value="baseline"
              >baseline</option
            >
          </select>
        </div>
        <input type="submit" value="submit" />
      </form>
