<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HackerYou App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <main class="background">
      <div class="wrapper">
        <div class="coin">
          <img src="./assets/images/coin.gif" alt="" />
        </div>
        <div class="target">
          <img src="./assets/images/target.png" alt="target icon" />
        </div>
        <div class="mario">
          <img src="./assets/images/mario.png" alt="mario icon" />
        </div>
      </div>
      <div class="score">
        <p class="scoreValue">0 =</p>
      </div>
    </main>
    <div>
      <p class="questions">
        Using flexbox properties how would you align mario to the target
      </p>
    </div>
    <form action="">
      <div>
        <label for="">justify-content:</label>
        <select class="firstQuestion" name="justify-content">
          <option value="flex-end">flex-end;</option>
          <option value="flex-start">flex-start</option>
          <option value="center">center</option>
          <option value="space-around">space around</option>
        </select>
      </div>
      <div>
        <label for="">align-content</label>
        <select class="secondQuestion" name="justify-content">
          <option value="flex-start">flex-start;</option>
          <option value="space-between">space-between</option>
          <option value="center">center</option>
          <option value="baseline">baseline</option>
        </select>
        <input type="submit" value="submit" />
      </div>
    </form>
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"
    ></script>
    <script src="./js/scripts.js"></script>
  </body>
</html>
